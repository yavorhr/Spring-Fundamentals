<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head">
</head>

<body class="body-main">
<header>
    <nav th:replace="fragments/navbar">
    </nav>
</header>
<main role="main">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3">
                <strong class="pl-3 font-weight-bold">Login</strong></h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="container bg-blur rounded p-5 mt-5 w-75 ">

                    <form
                            th:action="@{/users/login}"
                            th:method="post"
                            th:object="${userLoginBindingModel}"
                            class="text-center text-light">

                        <h3 class="mt-5 text-center"
                            th:if="${#fields.hasGlobalErrors()}">
                            <strong
                                    th:each="err : ${#fields.globalErrors()}"
                                    th:text="${err}"
                                    class="rounded pl-3
                                text-danger">Login error message</strong>
                        </h3>
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input
                                        th:field="*{username}"
                                        th:errorclass="is-invalid"
                                        type="text"
                                        class="form-control"
                                        id="username"
                                        aria-describedby="usernameHelpInline"
                                        placeholder="Username">
                                <small
                                        id="usernameHelpInline"
                                        class="invalid-feedback bg-danger text-light rounded">
                                    Username length must be between 3 and 10 characters.
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input
                                        th:field="*{password}"
                                        th:errorclass="is-invalid"
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        aria-describedby="passwordHelpInline" placeholder="Password">
                                <small
                                        id="passwordHelpInline"
                                        class="invalid-feedback bg-danger text-light rounded">
                                    Password length must be more than 3 characters.
                                </small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger w-50">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <img class="rounded" width="100%" src="/images/login.jpg" alt="Battle ship image">
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer">
</footer>
</body>
</html>
