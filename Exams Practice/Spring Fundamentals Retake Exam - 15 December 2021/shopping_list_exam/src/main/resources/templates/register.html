<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head">
</head>

<body>
<header>
    <nav th:replace="fragments/navbar">
    </nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form
            class="mx-auto w-25 bg-blur rounded"
            th:action="@{/users/register}"
            th:method="POST"
            th:object="${userRegisterBindingModel}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input
                    type="text"
                    class="form-control"
                    id="username"
                    th:field="*{username}"/>
            <small
                    th:if="${#fields.hasErrors('username')}"
                    th:errors="*{username}"
                    class="text-danger">
                Username error message
            </small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    th:field="*{email}"/>
            <small
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                    class="text-danger">
                Email error message
            </small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    th:field="*{password}"
                    th:errorclass="is-invalid"/>
            <small class="invalid-feedback text-danger">
                Password length must be between 3 and 20 symbols
            </small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    name="confirmPassword"/>
        </div>

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="text-danger"
               th:each="error : ${#fields.globalErrors()}">
                <span th:text="${error}"></span>
            </p>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>
    </form>
</main>

<footer th:replace="fragments/footer">
</footer>

</body>
</html>
